<div class="mb-3">
  <label for="" class="form-label">Category</label>
  <select [(ngModel)]="selectedCatIdToSend" class="form-select form-select-lg">
    <option value="0" selected>All</option>
    <option *ngFor="let cat of categories" [value]="cat.id">
      {{ cat.name }}
    </option>
  </select>
</div>
<h2 class="bg-warning">Selected Category :{{ selectedCatIdToSend }}</h2>
<app-product-list
  [changableCatId]="selectedCatIdToSend"
  (totalPriceChanged)="onChaigingPrice($event)"
></app-product-list>
<hr />
<button class="btn btn-primary">Buy Selected</button>
<h1>Total order price :{{ totalPriceTosubmit }}</h1>
